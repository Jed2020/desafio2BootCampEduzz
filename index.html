<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genius</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200&amp;family=Bungee&amp;family=Iceland&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="game_color game_color-tl"></div>
            <div class="game_color game_color-tr"></div>
            <div class="game_color game_color-bl"></div>
            <div class="game_color game_color-br"></div>

			<div class="game_section">
				<h1 class="game_title">Genius <span class="reg">Â®</span></h1>
			
			<div class="options">
				<div class="group">
					<div class="options_counter ">--</div>
					<div class="options_label">count</div>
				</div>

				<div class="group">
					<div class="options_btn options_btn--start"></div>
					<div class="options_label">start</div>
				</div>

				<div class="group">
					<div class="options_led"></div>
					<div class="options_btn options_btn--strict"></div>
					<div class="options_label">strict</div>
				</div>

				<div class="group group-large">
					<div class="options_label options_label--switch">ON</div>
					<div class="options_btn--switch"></div>
					<div class="options_label options_label--switch">OFF</div>
				</div>
			</div>
		</div>
	<script src="script.js"></script>
</body>
</html>
